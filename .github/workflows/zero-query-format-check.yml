name: Zero-Query Format Check

on:
  pull_request:

jobs:
  zero-query-format-check:
    name: Zero-Query Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: zero-query
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: zero-query/package-lock.json
      - run: npm ci
      - run: npm run format:check
